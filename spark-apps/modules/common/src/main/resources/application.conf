app {
  name = "smartstar-spark-app"
  version = "1.0.0"
}

spark {
  master = "local[*]"
  executor {
    memory = "2g"
    cores = 2
  }
  dynamic-allocation {
    enabled = true
    min-executors = 1
    max-executors = 10
  }
}

database {
  url = "jdbc:postgresql://localhost:5432/smartstar"
  username = "smartstar_user"
  password = "smartstar_password"
  driver = "org.postgresql.Driver"
  connection-pool-size = 10
}

kafka {
  bootstrap-servers = "localhost:9092"
  group-id = "smartstar-consumer-group"
  auto-offset-reset = "earliest"
}

storage {
  base-path = "/data/smartstar"
  checkpoint-location = "/tmp/spark-checkpoint"
  formats {
    input = "parquet"
    output = "delta"
  }
}
