
app {
  name = "smartstar"
  version = "1.0.0"
  description = "SmartStar Data Platform"
  organization = "SmartStar Team"
}

environment = "development"

spark {
  master = "local[*]"
  executor {
    memory = "2g"
    cores = 2
  }
  dynamic-allocation {
    enabled = false
    max-executors = 4
    min-executors = 1
  }
}

database {
  url = "jdbc:h2:mem:testdb"
  username = "sa"
  password = ""
  driver = "org.h2.Driver"
  connection-pool-size = 5
}

kafka {
  bootstrap-servers = "localhost:9092"
  topics = "smartstar-events"
  checkpoint-location = "/tmp/checkpoints/kafka-streaming"
}

storage {
  datalake {
    output = "/tmp/smartstar/output"
  }
}