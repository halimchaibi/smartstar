# SmartStar Mosquitto MQTT Broker Configuration

# Listeners
listener 1883
listener 9001
protocol websockets

# Security (allow anonymous for dev - change for production)
allow_anonymous true

# Persistence
persistence true
persistence_location /mosquitto/data/

# Logging
log_dest stdout
log_dest file /mosquitto/log/mosquitto.log
log_type all
connection_messages true
log_timestamp true

# Limits
max_queued_messages 10000
max_inflight_messages 100

