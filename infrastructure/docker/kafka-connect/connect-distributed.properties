# SmartStar Kafka Connect Distributed Configuration

# Kafka cluster
bootstrap.servers=smartstar-kafka:9092

# Connect cluster identity
group.id=smartstar-connect-cluster

# Converters
key.converter=org.apache.kafka.connect.json.JsonConverter
value.converter=org.apache.kafka.connect.json.JsonConverter
key.converter.schemas.enable=false
value.converter.schemas.enable=false

# Internal topic settings
offset.storage.topic=_connect-offsets
offset.storage.replication.factor=1
offset.storage.partitions=3

config.storage.topic=_connect-configs
config.storage.replication.factor=1

status.storage.topic=_connect-status
status.storage.replication.factor=1
status.storage.partitions=3

# Flush interval
offset.flush.interval.ms=10000

# REST API
rest.host.name=0.0.0.0
rest.port=8083
rest.advertised.host.name=smartstar-kafka-connect
rest.advertised.port=8083

# Plugin path
plugin.path=/etc/kafka-connect/plugins

# Task settings
tasks.max=4

# Error handling
errors.tolerance=all
errors.log.enable=true
errors.log.include.messages=true

