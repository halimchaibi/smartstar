
# Environment detection (in priority order)
environment = ${?ENV}
# Module detection (set by job or build process)
module = ${?MODULE_NAME}

# Application metadata (packaged with JAR)
app {
  name = "SmartStar"
  version = "1.0.0"
  description = "SmartStar Data Platform"
  organization = "SmartStar Team"
  build-info {
    timestamp = ${?BUILD_TIMESTAMP}
    commit = ${?GIT_COMMIT}
    branch = ${?GIT_BRANCH}
    version = ${?BUILD_VERSION}
  }
}